theme: ["PaperMod"]
baseURL: 'https://bobliu.cc/'
languageCode: 'en-us'
title: 'Bob_Ls home'
theme: 'PaperMod'

params:
  profileMode:
    enabled: true
    title: "Bob_L" # optional default will be site title
    subtitle: "diving.."
    imageUrl: "https://s2.loli.net/2024/04/06/tQDVWzXAa84KMgs.png" # optional
    imageTitle: "Bob_L" # optional
    imageWidth: 100 # custom size
    imageHeight: 100 # custom size
    buttons:
      - name: Archive
        url: "/archives"
      - name: Categories
        url: "/Categories"
      - name: Github
        url: "https://github.com/Whaleer/"
      


  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/Whaleer/"
    - name: "Discord"
      url: "https://discord.com/"
    - name: "AppleMusic"
      url: "https://music.apple.com/cn/home?l=zh-Hans-CN"

  assets:
    disableHLJS: true

  ShowAllPagesInArchive: true
  
  # DateFormat: "2006-01-02" # 值是 Golang 中的时间格式化字符串，它的意义是固定的
  ShowFullTextinRSS: true
  
  ShowShareButtons: false

  # show Table of Contents (Toc) on blog post
  ShowToc: true

  ShowBreadCrumbs: true

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  ShowPostNavLinks: true

  ShowShareButtons: false

  ShowCodeCopyButtons: true

  comments: true

  enableEmoji: true

taxonomies:
    category: categories
    tag: tags


outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

# menus:
#   footer:
#   - name: Terms
#     pageRef: /terms
#     weight: 10
#   - name: Privacy
#     pageRef: /privacy
#     weight: 20

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    # - identifier: example
    #   name: Whaleer.git
    #   url: https://github.com/Whaleer
    #   weight: 30

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1   #行从几开始
    lineNos: true   #是否显示行列
    lineNumbersInTable: true
    noClasses: false
    style: catppuccin-frappe   #代码样式



# automatically menu
sectionPagesMenu: main


